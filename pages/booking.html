<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Rates Calculator</title>
        <!-- style sheets -->
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="../index.html" class="flex">
                <img src="../images/dog.png"
                    alt="outline of a dog's face with heart above it">
                <h1>Delilah's Doggy Daycare</h1>
            </a>
        </header>
        <main class="booking">
            <h2>Booking Rate Calculator</h2>
            <form>
                <p>My pup will come in on</p>
                <div class="days flex">
                    <button type="button">Mon</button>
                    <button type="button">Tue</button>
                    <button type="button">Wed</button>
                    <button type="button">Thu</button>
                    <button type="button">Fri</button>
                </div>
                <div class="days flex">
                    <p>for
                        <button type="button" class="full-day">full</button>
                        or
                        <button type="button" class="half-day">half</button>
                        days.
                    </p>
                </div>
                <p>My weekly cost will be <span id="weekly-cost">$0</span>.</p>
                <button type="reset" class="clear-days">clear days</button>
                
            </form>
        </main>
        <footer>
            <p>Dog icons created by <a
                    href="https://www.flaticon.com/free-icons/dog"
                    title="dog icons">Freepik - Flaticon</a></p>
            <p>Photo by <a
                    href="https://unsplash.com/photos/NE0XGVKTmcA">Karsten
                    Winegeart</a> on </p>
                    <p>help me</p>
        </footer>
        <script src="/asn-js-PROVIDED/scripts/booking.js"></script>
    </body>

</html>
